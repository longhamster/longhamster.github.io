<button id="btntest1" type="button">Click Me!</button>
<button id="btntest2" type="button">Click Me Too!</button>
<svg></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

  var data = [23, 54, 34];

  var svg = d3.select("svg")
    .attr("width",400)
    .attr("height",200);

  var circles = svg.selectAll("circle").data(data);

  circles.enter().append("circle")
    .attr("cx", function(d, i) {
      return 60 + (120 * i);
    })
    .attr("cy", function(d) {
      return 60;
    })
    .attr("r", function(d) {
      return d;
    });

  d3.select("#btntest1").on("click", function(e) {
      svg.selectAll("circle").style("fill", "blue");
  });

  d3.select("#btntest2").on("click", function(e) {
    d3.select("body").append("button")
        .attr("id", "btntest3")
        .attr("type", "button")
        .text("I'm a useless button")
        .on("click", createHello);
    svg.selectAll("circle")
      .attr("cx", function(d, i) {
        return 50 + (50 * i);
      });
  });

  var createHello = function() {
    d3.select("#btntest3").on("click", function(e) {
      console.log("hello");
    });
  }

</script>
